<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

{% if site.posts.first.googlewebfonts %}
  <link href='https://fonts.googleapis.com/css?family={{ site.posts.first.googlewebfonts }}' rel='stylesheet'>
{% elsif page.googlewebfonts %}
  <link href='https://fonts.googleapis.com/css?family={{ page.googlewebfonts }}' rel='stylesheet'>
{% endif %}

  {% include head.html %}

  <body>

    {% include header.html %}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    {% include footer.html %}

  </body>

</html>
